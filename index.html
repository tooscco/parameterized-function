<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parameterizedfunction</title>
</head>
<body>
    <button onclick="jsStudents('Ayomi',280,900000000,true)">Ayomi</button>
    <button onclick="jsStudents('Bibi',120,400000000,true)">Bibi</button>
    <button onclick="jsStudents('Ranti',200,20000000,false)">Ranti</button>
    

    <div class="showme"></div>
    <script>
        function jsStudents(name, age, accBal, isTall){
            console.log(`My name is ${name}, and my age is ${age}, while my account balance is ${accBal}, and it is ${isTall} that i am tall`); 
        }
    </script>
</body>
</html>
